<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <h1>This is the list of posts.</h1>
    <hr />
    {% for post in post_objects %}
        <h1><a href="/posts/{{post.id}}">{{post.content}}</a></h1>
        <p>posted by {{post.userPosted}}</p>
        <p>{{post.pub_date.date}}</p>
        <p>{{post.pub_date.time}}</p>
    <hr />
    {% endfor %}
</body>
</html>
