<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Test</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light">Forum</a>
        {% if user.is_authenticated %}

        <!-- If someone is logged in, we welocme them and give them <thead>
            opportunity to log out. -->
        <span class="navbar-text"> Welcome, {{user}}! </span>
        <form class="form-inline" action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="logout" value="logout"></input>
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        {% else %}
        <form class="form-inline" action="" method="POST">
            {% csrf_token %}
            <input type="text" class="form-control" name="username" id="username" placeholder="Username" required />
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                Log In
            </button>
        </form>
        {% endif %}
    </nav>
    <!-- title -->
    <div class="container">
        <h1>This is the list of posts.</h1>
    </div>
    <hr />

    <!-- display everything in the post objects in a for loop-->
    {% for post in post_objects %}
    <div class="container">
        <h1><a href="/posts/{{post.id}}">{{post.title}}</a></h1>
        <p>posted by {{post.userPosted}}</p>
        <p>{{post.pub_date.date}}</p>
        <p>{{post.pub_date.time}}</p>
    </div>
    <hr />
    {% endfor %}
    <!-- end of the displaying of the list -->
</body>

</html>
